<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net/nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">

<th:block layout:fragment="content">
        <div class="row border-bottom">
            <nav class="navbar navbar-static-top white-bg" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i> </a>
                    <form role="search" class="navbar-form-custom" method="post" action="#">
                        <div class="form-group">
                            <input type="text" placeholder="Search for something..." class="form-control" name="top-search" id="top-search">
                        </div>
                    </form>
                </div>
                <ul class="nav navbar-top-links navbar-right">
                    <li>
                        <a href="#">
                            <i class="fa fa-sign-out"></i> Log out
                        </a>
                    </li>
                </ul>

            </nav>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox ">
                        <div class="ibox-title">
                            <h5>채굴리스트</h5>
                        </div>
                        <div class="ibox-content">

                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover dataTables-example" >
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>GPU</th>
                                        <th>Fan</th>
                                        <th>Temperature</th>
                                        <th>Speed</th>
                                        <th>Core</th>
                                        <th>Memory</th>
                                        <th>Power</th>
                                       <!-- <th>Efficiency</th>-->
                                    </tr>
                                    </thead>
                                    <tbody>

                                    <tr class="gradeA" th:each="devicesItem : ${list}">
                                        <td th:text="${devicesItem.gpuId}">server</td>
                                        <td th:text="${devicesItem.name}">server</td>
                                        <td th:text="${devicesItem.temperature}">server</td>
                                        <td th:text="${devicesItem.fan}">server</td>
                                        <td th:text="${devicesItem.speed}">speed</td>
                                        <td th:text="${devicesItem.coreClock}">server</td>
                                        <td th:text="${devicesItem.memoryClock}">server</td>
                                        <td th:text="${devicesItem.powerUsage}">server</td>
                                        <!--<td th:text="${devicesItem.busId}">server</td>-->
                                    </tr>
                                    </tbody>
<!--                                    <tfoot>-->
<!--                                    <tr>-->
<!--                                        <th>ID</th>-->
<!--                                        <th>GPU</th>-->
<!--                                        <th>Fan</th>-->
<!--                                        <th>Temperature</th>-->
<!--                                        <th>Speed</th>-->
<!--                                        <th>Core</th>-->
<!--                                        <th>Memory</th>-->
<!--                                        <th>Power</th>-->
<!--                                        <th>Efficiency</th>-->
<!--                                    </tr>-->
<!--                                    </tfoot>-->
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
</th:block>
</html>
